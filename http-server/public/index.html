<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WebView Evo80 Interface</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }
        .container {
            display: none;
        }
        .login-container, .menu-container, .form-container {
            border: 1px solid #ccc;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
            background-color: #fff;
            width: 300px;
        }
        .login-container {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .form-group {
            margin-bottom: 15px;
            text-align: left;
            width: 100%;
        }
        input[type="text"], input[type="password"], input[type="datetime-local"] {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
            transition: border-color 0.3s, box-shadow 0.3s;
        }
        input[type="text"]:focus, input[type="password"]:focus, input[type="datetime-local"]:focus {
            border-color: #66afe9;
            box-shadow: 0 0 8px rgba(102, 175, 233, 0.6);
            outline: none;
        }
        button {
            padding: 10px;
            cursor: pointer;
            border: none;
            border-radius: 5px;
            background-color: #03532f;
            color: #fff;
            transition: background-color 0.3s, transform 0.3s;
            width: 100%;
            margin-top: 10px;
        }
        button:hover {
            background-color: #03532f;
            transform: translateY(-2px);
        }
        img {
            max-width: 100px;
            margin-bottom: 15px;
            transform: scale(1.3); 
            transition: transform 0.3s;
        }
        .locked-option {
            border: 1px solid #ccc;
            padding: 10px;
            margin-top: 10px;
            background-color: #f9f9f9;
            position: relative;
            border-radius: 5px;
        }
        .locked-option::after {
            content: 'Bloqueado';
            position: absolute;
            top: 0;
            right: 0;
            background-color: red;
            color: white;
            padding: 2px 8px;
            font-size: 12px;
            border-bottom-left-radius: 5px;
        }
    </style>
</head>
<body>
    <!-- Login Container -->
    <div class="login-container" id="loginContainer">
        <img src="/src/evoLogo.png" alt="Login Image">
        <h2>WebServer Evo 80</h2>
        <div class="form-group">
            <label for="username">Usuário:</label>
            <input type="text" id="username" required>
        </div>
        <div class="form-group">
            <label for="password">Senha:</label>
            <input type="password" id="password" required>
        </div>
        <button id="loginButton">Login</button>
    </div>

    <!-- Menu Container -->
    <div class="menu-container container" id="menuContainer">
        <h2>Menu de comunicação</h2>
        <img src="/src/evoLogo.png" alt="Menu Image">
        <button id="dataHoraButton">Enviar Data e Hora</button>
        <button id="funcButton">Enviar Funcionário</button>
        <div class="locked-option">Opção Futura 1</div>
        <div class="locked-option">Opção Futura 2</div>
        <div class="locked-option">Opção Futura 3</div>
    </div>

    <!-- Form Containers -->
    <div class="form-container container" id="timeFormContainer">
        <h2>Enviar Data e Hora</h2>
        <form id="timeForm">
            <div class="form-group">
                <label for="datetime"></label>
                <input type="datetime-local" id="datetime" name="datetime" required>
            </div>
            <button type="submit">Enviar</button>
        </form>
        <button id="voltarMenuTimeButton">Voltar ao Menu</button>
    </div>

    <div class="form-container container" id="funcFormContainer">
        <h2>Enviar Funcionário</h2>
        <form id="funcForm">
            <div class="form-group">
                <label for="matricula">Matrícula:</label>
                <input type="text" id="matricula" name="matricula" required>
            </div>
            <div class="form-group">
                <label for="nome">Nome:</label>
                <input type="text" id="nome" name="nome" required>
            </div>
            <button type="submit">Enviar</button>
        </form>
        <button id="voltarMenuFuncButton">Voltar ao Menu</button>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const loginButton = document.getElementById('loginButton');
            loginButton.addEventListener('click', login);

            const dataHoraButton = document.getElementById('dataHoraButton');
            dataHoraButton.addEventListener('click', function() {
                showForm('timeFormContainer');
            });

            const funcButton = document.getElementById('funcButton');
            funcButton.addEventListener('click', function() {
                showForm('funcFormContainer');
            });

            const voltarMenuTimeButton = document.getElementById('voltarMenuTimeButton');
            voltarMenuTimeButton.addEventListener('click', showMenu);

            const voltarMenuFuncButton = document.getElementById('voltarMenuFuncButton');
            voltarMenuFuncButton.addEventListener('click', showMenu);

            const timeForm = document.getElementById('timeForm');
            timeForm.addEventListener('submit', enviarData);

            const funcForm = document.getElementById('funcForm');
            funcForm.addEventListener('submit', enviarFunc);

            const socket = new WebSocket('ws://localhost:7788');

            function login() {
                const username = document.getElementById('username').value;
                const password = document.getElementById('password').value;
                
                if (username === 'master' && password === 'evo') {
                    document.getElementById('loginContainer').style.display = 'none';
                    document.getElementById('menuContainer').style.display = 'block';
                } else {
                    alert('Usuário ou senha inválidos');
                }
            }

            function showForm(formId) {
                const forms = document.querySelectorAll('.form-container');
                forms.forEach(form => form.style.display = 'none');
                document.getElementById(formId).style.display = 'block';
                document.getElementById('menuContainer').style.display = 'none';
            }

            function showMenu() {
                document.getElementById('menuContainer').style.display = 'block';
                const forms = document.querySelectorAll('.form-container');
                forms.forEach(form => form.style.display = 'none');
            }

            function enviarData(event) {
                event.preventDefault();
                const datetime = document.getElementById('datetime').value;
                const formattedDateTime = datetime.replace('T', ' ') + ':00';

                const data = {
                    cmd: 'settime',
                    cloudtime: formattedDateTime
                };

                socket.send(JSON.stringify(data));
                console.log('Dados enviados ao servidor via WebSocket:', JSON.stringify(data));
            }

            function enviarFunc(event) {
                event.preventDefault();
                const matricula = document.getElementById('matricula').value;
                const nome = document.getElementById('nome').value;
                const num = Number(matricula);

                const data = {
                    cmd: "setuserinfo",
                    enrollid: num,
                    name: nome, 
                    backpnum: 10,
                    admin: 0,
                    record: 0
                };

                socket.send(JSON.stringify(data));
                console.log('Dados enviados ao servidor via WebSocket:', JSON.stringify(data));
            }

            socket.addEventListener('message', function(event) {
                console.log('Mensagem recebida do servidor:', event.data);
            });

            socket.addEventListener('error', function(error) {
                console.error('Erro no WebSocket:', error);
            });

            socket.addEventListener('open', function() {
                console.log('Conexão WebSocket estabelecida.');
            });

            socket.addEventListener('close', function() {
                console.log('Conexão WebSocket fechada.');
            });
        });
    </script>
</body>
</html>
